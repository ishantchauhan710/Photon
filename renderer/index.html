<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="welcome" class="h-screen flex">
      <div
        class="basis-1/2 bg-orange-600 text-white text-center flex items-center justify-center"
      >
        <div class="flex flex-col items-center">
          <img src="./photon.png" class="w-3/12" />
          <div class="mt-2 font-bold text-2xl">Photon</div>
          <div class="text-[12px]">(Version 1.0)</div>
        </div>
      </div>
      <div class="basis-1/2 bg-white flex flex-col items-center justify-center">
        <a
          id="selectImageBtn"
          class="inline-block w-6/12 text-center rounded border border-orange-600 px-12 py-3 text-sm font-medium text-orange-600 hover:bg-orange-600 hover:text-white focus:outline-none active:bg-orange-500"
          href="#"
        >
          Select Image
        </a>

        <form>
          <input id="filePicker" type="file" hidden />
        </form>

        <a
          class="inline-block w-6/12 text-center mt-4 rounded border border-orange-600 px-12 py-3 text-sm font-medium text-orange-600 hover:bg-orange-600 hover:text-white focus:outline-none active:bg-orange-500"
          href="https://github.com/ishantchauhan710/Photon"
          target="_blank"
        >
          View Docs
        </a>

        <a
          id="closeBtn"
          class="inline-block w-6/12 text-center mt-4 rounded border border-orange-600 px-12 py-3 text-sm font-medium text-orange-600 hover:bg-orange-600 hover:text-white focus:outline-none active:bg-orange-500"
          href="#"
        >
          Quit
        </a>
      </div>
    </div>
    <div>
      <div id="editor" class="h-screen flex">
        <div
          class="basis-2/3 bg-gray-100 border-r border-neutral-100 text-center flex items-center justify-center"
        >
          <div class="px-4">
            <img
              id="editorImage"
              src="https://cdn.pixabay.com/photo/2023/02/06/01/14/superb-fairywren-7770904_960_720.jpg"
              class="w-full rounded-sm aspect-square object-fit"
            />

            <div class="flex gap-2">
              <a
                id="discardBtn"
                class="inline-block w-6/12 text-center mt-4 rounded border border-red-600 px-12 py-3 text-sm font-medium text-red-600 hover:bg-red-600 hover:text-white focus:outline-none active:bg-red-500"
                href="#"
              >
                Discard
              </a>

              <a
                class="inline-block w-6/12 text-center mt-4 rounded border border-green-600 px-12 py-3 text-sm font-medium text-green-600 hover:bg-green-600 hover:text-white focus:outline-none active:bg-green-500"
                href="#"
              >
                Save
              </a>
            </div>
          </div>
        </div>
        <div
          class="basis-1/3 bg-white-600 text-center flex flex-col justify-center"
        >
          <div class="h-screen overflow-auto my-3 text-left">
            <div class="grid grid-cols-2 gap-2 w-full px-2">
              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Rotate
              </div>
              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Resize
              </div>
              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Flip
              </div>
              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Color
              </div>
            </div>

            <div class="p-2 font-medium text-gray-800 text-lg">Effects:</div>
            <div class="grid grid-cols-2 gap-2 w-full px-2">
              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Blur
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Brightness
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Contrast
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Grayscale
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Hue
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Invert
              </div>
              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Opacity
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Sepia
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Blur
              </div>

              <div
                id="actionBlur"
                class="bg-neutral-200 hover:bg-neutral-300 transition cursor-pointer text-lg text-gray-800 drop-shadow-sm flex items-center justify-center aspect-square rounded-sm"
              >
                Blur
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
